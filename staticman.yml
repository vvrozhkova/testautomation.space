comments:
  allowedFields: ["name", "message"]
  branch: "master"
  commitMessage: "New comment by {fields.name}"
  filename: "comment-{@timestamp}"
  format: "frontmatter"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp"
  moderation: true
  name: "testautomation.space"
  path: "blog/comments/{options.slug}"
  requiredFields: ["name", "message"]
  transforms:
    email: md5
    message: frontmatterContent
