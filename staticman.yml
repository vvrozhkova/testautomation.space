comments:
  allowedFields: ["name", "message"]
  branch: "master"
  commitMessage: "Add Staticman data"
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: true
  name: "testautomation.space"
  path: "blog/comments/{options.slug}"
  requiredFields: ["name", "message"]
  transforms:
    email: md5
